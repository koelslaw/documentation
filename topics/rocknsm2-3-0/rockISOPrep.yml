---

- name: Download file the rock iso to used for deployment
  get_url:
    url: http://nuc.[state].cmat.com/rocknsm-2.2.0.iso
    dest: ~/

- name: Mount rock iso
  mount:
    path: /mnt/dvd
    src: ~/rocknsm-2.3.0.iso
    fstype: iso9660
    opts: ro
    state: present

- name: Copy the contents of the rock iso for the deployment
  copy:
    src: /mnt/dvd/
    dest: /srv/rocknsm/
    remote_src: yes
    directory_mode: yes
